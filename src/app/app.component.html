<div style="text-align:center">
  <h1>
    Крюковод
  </h1>
</div>

<div align="center">
  <div align="left" [froalaEditor]="options" [(froalaModel)]="content" (froalaInit)="initialize($event)" ></div>
    <!--<div [froalaView]="content"></div>
    <h2> HTML </h2>
    <div>{{content}}</div>-->
</div>

<div style="margin: auto; width: 50%; padding-top:40px">

<mat-checkbox *ngFor="let c of notes" [(ngModel)]="c.value">{{c.name}}</mat-checkbox>

<mat-form-field style="display:block">
  <input matInput placeholder="Название">
</mat-form-field>

  <mat-form-field style="width:49%">
    <input matInput placeholder="Кол-во звуков" [(ngModel)]="sounds">
  </mat-form-field>

  <mat-form-field style="width:49%">
    <mat-select placeholder="Признаки" multiple>
      <mat-option *ngFor="let p of opts" [value]="p.value">{{p.label}}</mat-option>
    </mat-select>
  </mat-form-field>

  <!--<div>
    <mat-checkbox *ngFor="let p of opts" [(ngModel)]="p.value">{{p.label}}</mat-checkbox>
  </div>-->
</div>

  <mat-grid-list cols="6" class="kalashnikov centerTable" align="center" rowHeight="60px" style="cursor: pointer;">
    <mat-grid-tile
        *ngFor="let item of doubleArray"
        style.background = "lightblue"
        [ngClass]="item.clazz ? item.clazz : ''"
        [innerHtml]="item.value"
        (click)="addValue(item.value)">
    </mat-grid-tile>
  </mat-grid-list>
