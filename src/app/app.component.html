<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Крюковод
  </h1>
</div>


<div>
  <div [froalaEditor]="options" [(froalaModel)]="content" (froalaInit)="initialize($event)" >Hello, Froala!</div>
    <!--<div [froalaView]="content"></div>
    <h2> HTML </h2>
    <div>{{content}}</div>-->
</div>


<div style="align-content: center">

 <md-checkbox *ngFor="let c of notes" [(ngModel)]="c.value">{{c.name}}</md-checkbox>

  <md-input-container>
    <input mdInput placeholder="Кол-во звуков" [(ngModel)]="sounds">
  </md-input-container>
 
  <div *ngFor="let p of opts">
    <md-checkbox [(ngModel)]="p.value">{{p.label}}</md-checkbox>
  </div>

  <h1>{{opts[0].value}}</h1>
<table class="kalashnikov centerTable">
  <tr *ngFor="let row of doubleArray">
    <td *ngFor="let item of row | krukfilter: opts[0].value" [ngClass]="item.clazz ? item.clazz : ''" (mouseenter)="hoverIn(item)" (mouseleave)="hoverOut(item)" [innerHtml]="item.value" (click)="addValue(item.value)" style="padding: 5px;"></td>
  </tr>
</table>
</div>
