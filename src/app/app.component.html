<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Крюковод
  </h1>
</div>

<div align="center">
  <div align="left" [froalaEditor]="options" [(froalaModel)]="content" (froalaInit)="initialize($event)" ></div>
</div>

<div style="margin: auto; width: 50%; padding-top:40px">

  <div class="row mb-3">
    <div class="justify-content-center col-12 btn-group btn-group-toggle" data-toggle="buttons" >
      <label *ngFor="let c of notes" class="btn btn-outline-primary col-1" ngbButtonLabel>
        <input [(ngModel)]="c.value" (change)="updateTable()" type="checkbox" ngbButton > {{c.name}}
      </label>
    </div>
  </div>

  <div class="row mb-3 mt-3 justify-content-around">
    <div class="col">
        <input class="form-control" type="text" placeholder="Название (параклит, стопица...)" [ngModel]="name" (ngModelChange)="name = $event; updateTable();">
    </div>
    <div class="col">
        <input #zvuki class="form-control" type="text" placeholder="Кол-во звуков" [ngModel]="sounds" (ngModelChange)="sounds = $event; updateTable();" (focus)="zvuki.value=''">
    </div>
  </div>

  <div class="row mb-2">
    <div class="justify-content-center col-12 btn-group btn-group-toggle" ngbRadioGroup [(ngModel)]="features">
      <label *ngFor="let p of opts" class="btn btn-outline-primary" ngbButtonLabel >
        <input [value]="p.label" (change)="updateTable()" type="radio" ngbButton> {{p.label}}
      </label>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="">
      <button class="btn btn-secondary" (click)="resetSearch()">Очистить поиск</button>
    </div>
  </div>

</div>

<!-- [ngClass]="item.clazz ? item.clazz : ''" -->


<div>
  <div class="kalashnikov centerTable row justify-content-around col-md-8 offset-md-2" style="cursor: pointer; margin-bottom:200px;">
    <div *ngFor="let item of current_KRUK"
    style.background = "lightblue"    
    class="p-2 m-2 gb"
    [innerHtml]="item.value"
    (click)="addValue(item.value)"
    placement="top" [ngbTooltip]="tipContent">

    <ng-template #tipContent><b>{{item.name}}</b> <br /> Кол-во звуков: <b>{{item.sounds}}</b></ng-template>
  </div>
</div>
